<!doctype html>
<html lang="en">
    <head>
        <title>task_01</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="task01.css">
    </head>
    <body>
        <form action="http://httpbin.org/" method="GET">
            <fieldset>
                <legend>Personal Data</legend>
                <label>Surname
                    <input type = "text" name = "surname">
                </label>
                <label>First name
                    <input type = "text" name = "first_name">
                </label>
                <label>Middle name
                    <input type = "text" name = "middle_name">
                </label>
                <span>You are</span>
                <label class="radio">
                    <input type="radio" name = "gender" value="male">
                    male
                </label >
                <label class="radio">
                    <input type="radio" name = "gender" value="female">
                    female
                </label>
                <label>
                    Age
                    <input type="number" name="age" min="18" max="101">
                </label>
                <label>Country of Residence:
                    <select name="country">
                        <option> </option>
                        <option>Russia</option>
                        <option>USA</option>
                        <option>Ukrain</option>
                    </select>
                </label>
                <span>City</span>
                <label class="checkbox">
                    <input type="checkbox" value = "Ryazan" name="city">
                    Ryazan
                </label>
                <label  class="checkbox">
                    <input type="checkbox" value="Moscow" name="city">
                    Moscow
                </label>
                <label>
                    Photography
                    <input type="file">
                </label>
                <hr>
                <label>Title
                    <select size="8" name="title">
                        <optgroup label="Technoligies">
                            <option>Web master</option>
                            <option>Database adminictrator</option>
                            <option>Computer-aid designe</option>
                        </optgroup>
                        <optgroup label="Finance">
                            <option>Economic planning</option>
                            <option>Management accouting</option>
                            <option>Budgeting and planning</option>
                        </optgroup>
                    </select>
                </label>
                <label>
                    Salary
                    <input type="range" name="salary">
                </label>
                <textarea placeholder="Tell us about yourself..." cols = "50" rows="8" name = "about"></textarea>
            </fieldset>
            <fieldset>
                <legend>Contact information</legend>
                <label>
                    Site
                    <input type = "url" name = "site">
                </label>
                <label>
                    Email
                <input type = "email" name = "email">
                </label>
                <label>
                    Phone
                <input type = "tel" name = "phone">
                </label>
            </fieldset>
            <label>
                Password
                <input type="password" name="password" required>
            </label>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
        </form>
    </body>
</html>
